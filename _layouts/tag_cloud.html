---
layout: page
---

{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/tag/{{ tag | first | slugify | replace:'/','' }}"
        style="font-size: {{ tag | last | size  |  times: 20 | plus: 100  }}%">
            {{ tag[0] | replace:'-', ' ' }}({{ tag | last | size }})
    </a>
</span>
{% endfor %}
